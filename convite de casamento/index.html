<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Casamento - Pergaminho</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scroll-container">
        <div class="scroll">
          <div class="scroll-top">
            <img src="top-scroll-decor.png" alt="Decoração do Pergaminho">
          </div>
          <div class="scroll-middle">
            <h1>Você está convidado!</h1>
            <p>Com amor, convidamos você para o nosso casamento.</p>
            <p><strong>Data:</strong> 12 de Outubro de 2024</p>
            <p><strong>Local:</strong> Igreja da Paz, Cidade X</p>
            <button id="btn-details">Ver Detalhes</button>
    
            <div id="details" class="hidden">
              <p><strong>Recepção:</strong> Salão Y, às 19h</p>
              <p><strong>Traje:</strong> Formal</p>
              <p><strong>RSVP:</strong> Confirme sua presença até 01/10/2024</p>
            </div>
          </div>
          <div class="scroll-bottom">
            <img src="bottom-scroll-decor.png" alt="Base do Pergaminho">
          </div>
        </div>
      </div>
    
 <script src="index.js"></script>
